# Model arguments
model_name_or_path: /home/shared_models/gemma-2-2b-it
torch_dtype: bfloat16
attn_implementation: eager

# LoRA arguments
use_peft: true
load_in_4bit: true
lora_r: 128
lora_alpha: 128
lora_dropout: 0.05
lora_target_modules: all-linear

# Data training arguments

chat_template: "{{ bos_token }}{% if messages[0]['role'] == 'system' %}{% set system_message = messages[0]['content'] | trim + '\n\n' %}{% set messages = messages[1:] %}{% else %}{% set system_message = '' %}{% endif %}{% for message in messages %}{% if loop.index0 == 0 %}{% set content = system_message + message['content'] %}{% else %}{% set content = message['content'] %}{% endif %}{% if (message['role'] == 'assistant') %}{% set role = 'model' %}{% else %}{% set role = message['role'] %}{% endif %}{{ '<start_of_turn>' + role + '\n' + content | trim + '<end_of_turn>\n' }}{% endfor %}{% if add_generation_prompt %}{{'<start_of_turn>model\n'}}{% endif %}"
dataset_mixer:
  jonluj/lowercase_ultrafeedback: 0.2
dataset_splits:
- train
- test
preprocessing_num_workers: 12

# DPOTrainer arguments
bf16: true
beta: 0.03
do_eval: true
eval_strategy: steps
eval_steps: 100
gradient_accumulation_steps: 4
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
hub_model_id: jonluj/gemma-2-2b-it-lowercase-0.03
hub_private_repo: true
learning_rate: 5.0e-6
log_level: info
logging_steps: 10
lr_scheduler_type: cosine
max_length: 1028
max_prompt_length: 584
num_train_epochs: 1
optim: paged_adamw_32bit
output_dir: outputs/gemma-2-2b-it-lowercase-0.03
per_device_train_batch_size: 1
per_device_eval_batch_size: 2
push_to_hub: true
report_to: wandb
run_name: "gemma-2-2b-it-lowercase-0.03"
save_strategy: "steps"
save_steps: 100
seed: 42
warmup_ratio: 0.1