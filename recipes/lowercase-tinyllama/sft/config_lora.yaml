# Model arguments
model_name_or_path: /home/shared_models/huggingface/TinyLlama-1.1B-Chat-v1.0
torch_dtype: bfloat16
attn_implementation: flash_attention_2

# LoRA arguments
use_peft: true
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules: all-linear

# Data training arguments
dataset_mixer:
  jonluj/lowercase_ultrachat: 0.3
dataset_splits:
- train_sft
- test_sft
preprocessing_num_workers: 12

# SFT trainer config
bf16: true
dataset_text_field: text
do_eval: true
eval_strategy: steps
eval_steps: 20
gradient_accumulation_steps: 4
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
# hub_model_id: jonluj/tinyllama-lowercase-sft
# hub_private_repo: true
learning_rate: 2.0e-04
log_level: info
logging_steps: 5
logging_strategy: steps
lr_scheduler_type: cosine
max_seq_length: 2048
num_train_epochs: 1
output_dir: outputs/tinyllama-lowercase-sft-lora
overwrite_output_dir: true
per_device_eval_batch_size: 16
per_device_train_batch_size: 8
push_to_hub: false
report_to: wandb
resume_from_checkpoint: false
run_name: tinyllama-lowercase-sft-lora
save_strategy: "steps"
save_steps: 20
seed: 42
warmup_ratio: 0.1